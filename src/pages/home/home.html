<ion-header>
  <ion-navbar class="home-header">
    <ion-buttons left class="add-button">
      <button ion-button clear (click)="goToAddView()" *ngIf="wallets && wallets[0]" [ngClass]="{copay: appProvider.info.name === 'copay'}">
        <img src="assets/img/plus.svg" />
      </button>
    </ion-buttons>
    <ion-title>
      <img class="home-logo" src="assets/img/app/logo.svg" />
    </ion-title>
    <ion-buttons right class="settings-button">
      <button ion-button clear icon-only color="grey" *ngIf="txpsN > 0" (click)="openProposalsPage()">
        <ion-badge class="notifications-badge">{{ txpsN }}</ion-badge>
      </button>
      <button class="modal-close-button" (click)="settings()" ion-button>
        <img src="assets/img/settings.svg" />
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="fullscreen-tab">
  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="!showReorderBtc && !showReorderBch && !showReorderGroupWallets" pullMin="90" pullMax="180">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="card clipboard-card" *ngIf="validDataFromClipboard">
    <ion-item-divider>
      <div class="title" item-start>
        <img src="assets/img/paste-clipboard.svg" alt="Clipboard" width="20" />
        <span>{{ 'Copied' | translate }} {{ validDataFromClipboard?.title }}</span>
      </div>
      <div item-end>
        <button ion-button clear icon-only color="grey" (click)="hideClipboardCard()">
          <ion-icon name="close"></ion-icon>
        </button>
      </div>
    </ion-item-divider>
    <page-clipboard-card [remainingTimeStr]="remainingTimeStr" [payProDetailsData]="payProDetailsData" [validDataFromClipboard]="validDataFromClipboard" (click)="processClipboardData(validDataFromClipboard.data)">
    </page-clipboard-card>
  </div>

  <div [ngClass]="{
      'content-animation': slideDown,
      'initial-margin': validDataFromClipboard
    }">
    <ion-card class="server-message" *ngIf="serverMessages && serverMessages[0]">
      <ion-card-header class="server-message-header" *ngIf="serverMessages[0].dismissible">
        <ion-row>
          <button ion-button clear icon-only color="grey" (click)="dismissServerMessage(serverMessages[0])">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-row>
      </ion-card-header>
      <ion-card-content class="server-message-content">
        <div class="server-message-icon" *ngIf="serverMessages[0].category" [ngClass]="{ 'no-header': !serverMessages[0].dismissible }">
          <img src="assets/img/icon-warning-circled.svg" *ngIf="serverMessages[0].category == 'critical'" />
          <img src="assets/img/icon-info-blue.svg" *ngIf="serverMessages[0].category == 'info'" />
        </div>
        <div class="server-message-title" *ngIf="serverMessages[0].title" [ngClass]="{
            title: !serverMessages[0].category,
            'title-info': serverMessages[0].category == 'info',
            'title-critical': serverMessages[0].category == 'critical'
          }">
          {{ serverMessages[0].title }}
        </div>
        <div class="server-message-body" *ngIf="serverMessages[0].body">
          {{ serverMessages[0].body }}
        </div>
        <div class="server-message-button" *ngIf="serverMessages[0].link" (click)="openServerMessageLink(serverMessages[0].link)">
          <span *ngIf="serverMessages[0].linkText">{{
            serverMessages[0].linkText
          }}</span>
          <span translate *ngIf="!serverMessages[0].linkText">Learn more</span>
        </div>
      </ion-card-content>
    </ion-card>

    <page-feedback-card #showCard></page-feedback-card>

    <create-new-wallet *ngIf="!wallets || !wallets[0]"></create-new-wallet>

      <div class="card" *ngFor="let walletGroup of walletGroups">
        <ion-item-divider>
          <div class="title wallets-list-title" item-start>
            <div translate>{{walletGroup.name}}</div>
            <!-- <span class="wallet-warning" *ngIf="!wallet.isComplete()" translate>
            Incomplete
          </span>TODO  -->
            <div class="wallet-warning" *ngIf="walletGroup.needsBackup" translate>
              Needs Backup
            </div>
          </div>
          <div class="title-buttons" item-end *ngIf="!showReorderGroupWallets">
            <button ion-button clear icon-only color="grey" (click)="reorderGroup()" *ngIf="walletGroup.wallets.length > 1">
              <ion-icon name="reorder"></ion-icon>
            </button>
          </div>
          <div item-end *ngIf="showReorderGroupWallets">
            <button ion-button clear color="secondary" (click)="reorderGroup()">
              {{'Done' | translate}}
            </button>
          </div>
        </ion-item-divider>
        <ion-list reorder="{{showReorderGroupWallets}}" (ionItemReorder)="reorderGroupWallets($event, walletGroup.wallets)">
          <button ion-item *ngFor="let wallet of walletGroup.wallets" (click)="goToWalletDetails(wallet)">
            <ion-icon class="item-img" item-start>
              <img *ngIf="wallet.coin == 'btc' && wallet.network == 'livenet'" src="assets/img/bitcoin-logo-blank.svg" class="icon-coin" />
              <img *ngIf="wallet.coin == 'bch' && wallet.network == 'livenet'" src="assets/img/bitcoincash-logo-blank.svg" class="icon-coin" />
              <img *ngIf="wallet.coin == 'btc' && wallet.network == 'testnet'" src="assets/img/bitcoin-testnet-transparent.svg" class="icon-coin" />
              <img *ngIf="wallet.coin == 'bch' && wallet.network == 'testnet'" src="assets/img/bitcoincash-testnet-transparent.svg" class="icon-coin" />
            </ion-icon>
            <div class="item-title">
              <div>
                <span *ngIf="wallet.coin == 'btc'">
                  Bitcoin
                </span>
                <span *ngIf="wallet.coin == 'bch'">
                  Bitcoin Cash
                </span>
                <span *ngIf="wallet.error" class="wallet-warning">{{wallet.error}}</span>
              </div>
              <div>
                <span *ngIf="!wallet.balanceHidden && !wallet.scanning">
                  <span *ngIf="wallet.cachedStatus && wallet.cachedStatus.totalBalanceStr">
                    {{wallet.cachedStatus.totalBalanceStr}}
                  </span>
                  <span *ngIf="(!wallet.cachedStatus || !wallet.cachedStatus.totalBalanceStr) && wallet.lastKnownBalance">
                    <div *ngIf="wallet.lastKnownBalanceUpdatedOn">
                      <div>{{wallet.lastKnownBalance }}</div>
                    </div>
                  </span>
                </span>
                <span *ngIf="wallet.scanning" translate>Scanning funds</span>
                <span *ngIf="wallet.balanceHidden && !wallet.scanning">[
                  <span translate>Balance Hidden</span>]</span>
                <ion-icon *ngIf="!wallet.balanceHidden && wallet.cachedStatus && (wallet.cachedStatus.totalBalanceSat != wallet.cachedStatus.spendableAmount)" ios="ios-timer-outline" md="md-timer"></ion-icon>
              </div>
            </div>
            <div class="item-subtitle">
              <div>
                <span>Account #{{wallet.account}}</span>
                <span *ngIf="wallet.credentials.m > 1">[{{wallet.credentials.m}}-of-{{wallet.credentials.n}}]</span>
              </div>
              <div *ngIf="!wallet.balanceHidden && !wallet.scanning">
                {{wallet.cachedStatus && wallet.cachedStatus.totalBalanceAlternative && wallet.cachedStatus.alternativeIsoCode ? wallet.cachedStatus.totalBalanceAlternative + wallet.cachedStatus.alternativeIsoCode : ''}}
              </div>
              <span *ngIf="(!wallet.cachedStatus || !wallet.cachedStatus.totalBalanceStr) && wallet.lastKnownBalance">
                <div *ngIf="wallet.lastKnownBalanceUpdatedOn">
                  <div>
                    {{(wallet.lastKnownBalanceUpdatedOn * 1000 | amTimeAgo)}}
                  </div>
                </div>
              </span>
            </div>
          </button>
        </ion-item-sliding>
      </div>
    </ion-list>

    <bitpay-card-home *ngIf="
        showBitPayCard && showBitpayCardGetStarted && wallets && wallets[0]
      "></bitpay-card-home>

    <gift-cards *ngIf="showGiftCards && wallets && wallets[0]"></gift-cards>

    <div *ngIf="
        homeIntegrations && homeIntegrations.length > 0 && wallets && wallets[0]
      ">
      <div class="section-header" translate>Services</div>
      <div *ngFor="let service of (homeIntegrations | orderBy: ['title'])" class="card-item sliding-container">
        <ion-item-sliding>
          <button ion-item (click)="goTo(service.page, service.name)" [ngStyle]="{'background': service.background}">
            <img src="{{service.logo}}" width="145" alt="{{ service.title || service.name }}" />
          </button>
        </ion-item-sliding>
      </div>
    </div>
  </div>

  <button *ngIf="wallets && wallets[0]" ion-button ion-fixed class="scan-button" (click)="scan()">
    <ion-avatar item-start> <img src="assets/img/scan.svg" /> </ion-avatar>
    <div>Scan</div>
  </button>

</ion-content>
